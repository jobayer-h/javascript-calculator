<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="display">
                <input id="display-1" type="text">
                <input id="display-2" type="text">
            </div>
            <div class="buttons">
                <br>
                <button onclick="btnHandelar('9')" id="9" class="btn btn-secondary">9</button>
                <button onclick="btnHandelar('8')" id="8" class="btn btn-secondary">8</button>
                <button onclick="btnHandelar('7')" id="7" class="btn btn-secondary">7</button>
                <button onclick="btnHandelar('/')" id="/" class="btn btn-secondary">/</button>
                <br>
                <button onclick="btnHandelar('6')" id="6" class="btn btn-secondary">6</button>
                <button onclick="btnHandelar('5')" id="5" class="btn btn-secondary">5</button>
                <button onclick="btnHandelar('4')" id="4" class="btn btn-secondary">4</button>
                <button onclick="btnHandelar('x')" id="x" class="btn btn-secondary">*</button>
                <br>
                <button onclick="btnHandelar('3')" id="3" class="btn btn-secondary">3</button>
                <button onclick="btnHandelar('2')" id="2" class="btn btn-secondary">2</button>
                <button onclick="btnHandelar('1')" id="1" class="btn btn-secondary">1</button>
                <button onclick="btnHandelar('+')" id="+" class="btn btn-secondary">+</button>
                <br>
                <button onclick="btnHandelar('0')" id="0" class="btn btn-secondary">0</button>
                <button onclick="clearDisplay()" id="C" class="btn btn-secondary">C</button>
                <button onclick="calculate()" id="=" class="btn btn-secondary">=</button>
                <button onclick="btnHandelar('-')" id="-" class="btn btn-secondary">-</button>
            </div>
        </div>
    </section>

<script src="./script.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
